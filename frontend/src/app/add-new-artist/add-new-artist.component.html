<div class="modal-header">
  <h4 class="modal-title pull-left">Add Artist</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="dateReleased">Artist Name</label>
        <input type="text" class="form-control" placeholder="Artist Name">
      </div>
    </div>
    <div class="col-lg-12">
      <label for="dateOfBirth">Date of Birth</label>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="Select Date of Birth" [matDatepicker]="dateOfBirth">
          <div class="input-group-append">
            <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
            <mat-datepicker #dateOfBirth></mat-datepicker>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" placeholder="Bio" rows="4"></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  <button class="btn btn-primary">Done</button>
</div>
